<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#"><img src="./images/logo netflix.png" alt=""></a>
            </div>
        </div>
        
        <div class="login_body">
            <div class="login_box">
                <h2>Iniciar Sesion</h2>
                <form>
                    <div class="input_wrap">
                        <input type="text" placeholder="Correo o numero de telefono">
                    </div>
                    <div class="input_wrap">
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <div class="input_wrap">
                        <button>Iniciar Sesion</button>
                    </div>
                    <div class="support">
                        <div class="remember">
                            <span> <input type="checkbox" style="margin: 0; padding: 0; height: 13px"></span>
                            <span>recuerdame</span>
                        </div>
                        <div class="need_help">
                            <span>¿necesitas ayuda?</span>
                        </div>
                    </div>
                    <div class="login_footer">
                        <div class="login_google">
                            <span> <img src="./images/logo google.png" alt="go"></span>
                            <span> <a href="#">Inicia con Google</a></span>
                        </div>
                        <div class="sign_up">
                            <p>¿Nuevo en netflix? <a href="#">Registrate ahora</a></p>
                        </div>
                        <div class="terms">
                            <p>Esto es simplemente un clon, no una pagina real <a href="#">Saber mas</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
